<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mapBm Conversor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Conversores prueba 0.1.0</h1>

    <main class="container">
      <section>
        <h2>mapBm Conversor</h2>
        <form id="formulario">
          <textarea name="mapBm" id="mapBm" cols="100" rows="10"></textarea>
          <br />
          <button type="submit">Generar</button>
        </form>
        <div id="resultado"></div>
      </section>

      <section>
        <h2>DBA Conversor</h2>
        <textarea id="sqlQueries" rows="10" cols="100"></textarea>
        <br />
        <button onclick="generateSQLQueries()">Generar</button>
        <div id="resultado"></div>
      </section>
    </main>

    <script src="main.js"></script>
  </body>
</html>
